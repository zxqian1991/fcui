    <body>
        <header>UserDefineField</header>
        <script>
        require(
            [
                'fcui',
                'fcui/UserDefineField/UserDefineField'
            ],
            function (ui, UserDefineField) {
                var menu = ui.create('UserDefineField', {
                    fieldsConf: [
                        {
                            field: 'a',
                            title: 'AAA'
                        },
                        {
                            field: 'b',
                            title: 'CCC'
                        },
                        {
                            field: 'c',
                            title: 'BBB'
                        }
                    ],
                    defaultFields: ['a'],
                    storedFields: ['a', 'b']
                });
                menu.appendTo(document.body);
                menu.render();
            }
        )
        </script>
    </body>
